<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1f2937"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="#111827"/>
  <text x="20" y="35" fill="#10b981" font-family="Arial, sans-serif" font-size="18" font-weight="bold">MedMaster</text>
  <circle cx="360" cy="30" r="15" fill="#3b82f6"/>
  <text x="355" y="35" fill="white" font-family="Arial, sans-serif" font-size="12">U</text>
  
  <!-- Stats Cards -->
  <rect x="20" y="80" width="110" height="80" rx="8" fill="#374151"/>
  <text x="30" y="105" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">Total XP</text>
  <text x="30" y="130" fill="#10b981" font-family="Arial, sans-serif" font-size="24" font-weight="bold">2,450</text>
  
  <rect x="145" y="80" width="110" height="80" rx="8" fill="#374151"/>
  <text x="155" y="105" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">Level</text>
  <text x="155" y="130" fill="#3b82f6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">12</text>
  
  <rect x="270" y="80" width="110" height="80" rx="8" fill="#374151"/>
  <text x="280" y="105" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">Streak</text>
  <text x="280" y="130" fill="#f59e0b" font-family="Arial, sans-serif" font-size="24" font-weight="bold">7 days</text>
  
  <!-- Mode Selection -->
  <rect x="20" y="180" width="170" height="100" rx="8" fill="#1e40af"/>
  <text x="30" y="205" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Quick Fire</text>
  <text x="30" y="225" fill="#bfdbfe" font-family="Arial, sans-serif" font-size="12">Rapid questions</text>
  <circle cx="160" cy="240" r="20" fill="#3b82f6"/>
  <text x="155" y="245" fill="white" font-family="Arial, sans-serif" font-size="12">▶</text>
  
  <rect x="210" y="180" width="170" height="100" rx="8" fill="#059669"/>
  <text x="220" y="205" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Clinical Cases</text>
  <text x="220" y="225" fill="#a7f3d0" font-family="Arial, sans-serif" font-size="12">Real scenarios</text>
  <circle cx="350" cy="240" r="20" fill="#10b981"/>
  <text x="345" y="245" fill="white" font-family="Arial, sans-serif" font-size="12">▶</text>
