<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1f2937"/>
  
  <!-- Header -->
  <rect width="400" height="50" fill="#111827"/>
  <text x="20" y="30" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Quick Fire Mode</text>
  <text x="320" y="30" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14">Score: 850</text>
  
  <!-- Progress Bar -->
  <rect x="20" y="60" width="360" height="8" rx="4" fill="#374151"/>
  <rect x="20" y="60" width="216" height="8" rx="4" fill="#10b981"/>
  <text x="20" y="85" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">Question 6 of 10</text>
  
  <!-- Question -->
  <rect x="20" y="100" width="360" height="120" rx="8" fill="#374151"/>
  <text x="30" y="125" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Which antibiotic is most effective against</text>
  <text x="30" y="145" fill="white" font-family="Arial, sans-serif" font-size="14">Gram-positive cocci?</text>
  
  <!-- Answer Options -->
  <rect x="30" y="160" width="340" height="35" rx="6" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  <text x="45" y="180" fill="white" font-family="Arial, sans-serif" font-size="12">A) Penicillin G</text>
  
  <rect x="30" y="200" width="340" height="35" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="45" y="220" fill="#d1d5db" font-family="Arial, sans-serif" font-size="12">B) Gentamicin</text>
  
  <!-- Timer -->
  <circle cx="350" cy="260" r="25" fill="#dc2626"/>
  <text x="340" y="265" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">15</text>
</svg>