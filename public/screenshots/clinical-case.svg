<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#1e293b"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Clinical Case Study</text>
  <rect x="320" y="20" width="60" height="20" rx="10" fill="#10b981"/>
  <text x="350" y="32" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Case #47</text>
  
  <!-- Patient Info Card -->
  <rect x="20" y="80" width="360" height="40" rx="8" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="30" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Patient: 45-year-old male</text>
  <text x="30" y="110" font-family="Arial, sans-serif" font-size="10" fill="#d1d5db">Chief Complaint: Fever, headache, neck stiffness</text>
  
  <!-- Case Description -->
  <rect x="20" y="130" width="360" height="80" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="30" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">History:</text>
  <text x="30" y="160" font-family="Arial, sans-serif" font-size="9" fill="#d1d5db">Patient presents with 2-day history of severe headache,</text>
  <text x="30" y="172" font-family="Arial, sans-serif" font-size="9" fill="#d1d5db">fever (39.2Â°C), and neck stiffness. No recent travel.</text>
  <text x="30" y="184" font-family="Arial, sans-serif" font-size="9" fill="#d1d5db">Physical exam reveals positive Kernig's sign.</text>
  <text x="30" y="196" font-family="Arial, sans-serif" font-size="9" fill="#d1d5db">CSF analysis shows elevated WBC count.</text>
  
  <!-- Question Section -->
  <rect x="20" y="220" width="360" height="50" rx="8" fill="url(#caseGradient)" stroke="#10b981" stroke-width="2"/>
  <text x="30" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">What is the most likely diagnosis?</text>
  <text x="30" y="250" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">A) Viral meningitis</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">B) Bacterial meningitis</text>
  <text x="30" y="262" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">C) Migraine</text>
  <text x="200" y="262" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">D) Tension headache</text>
  
  <!-- Progress indicator -->
  <text x="350" y="290" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">3 of 15 cases</text>
  
  <!-- Difficulty indicator -->
  <circle cx="50" cy="285" r="3" fill="#f59e0b"/>
  <circle cx="60" cy="285" r="3" fill="#f59e0b"/>
  <circle cx="70" cy="285" r="3" fill="#6b7280"/>
  <text x="85" y="288" font-family="Arial, sans-serif" font-size="8" fill="#d1d5db">Difficulty</text>
</svg>