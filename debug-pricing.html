<!DOCTYPE html>
<html>
<head>
    <title>Debug Pricing Buttons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .button-test { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .button-test:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Pricing Button Debug Tool</h1>
    
    <div class="debug-info">
        <h3>Instructions:</h3>
        <ol>
            <li>Open your pricing page in another tab</li>
            <li>Open browser console (F12)</li>
            <li>Copy and paste the script below into the console</li>
            <li>Press Enter to run the debug tests</li>
        </ol>
    </div>
    
    <div class="debug-info">
        <h3>Debug Script:</h3>
        <textarea id="debugScript" style="width: 100%; height: 300px; font-family: monospace;">
// Debug script for pricing buttons
console.log('üß™ Starting Pricing Button Debug...');

// Test 1: Check if we're on the pricing page
if (!window.location.pathname.includes('pricing')) {
    console.log('‚ùå Not on pricing page. Navigate to /pricing first');
} else {
    console.log('‚úÖ On pricing page');
}

// Test 2: Find all buttons
const buttons = document.querySelectorAll('button');
console.log('üîò Found', buttons.length, 'buttons total');

// Test 3: Find pricing buttons
const pricingButtons = Array.from(buttons).filter(btn => {
    const text = btn.textContent.toLowerCase();
    return text.includes('upgrade') || text.includes('choose') || text.includes('start') || text.includes('try');
});
console.log('üí≥ Found', pricingButtons.length, 'pricing buttons');

// Test 4: Check each button
pricingButtons.forEach((btn, i) => {
    console.log(`Button ${i+1}:`, {
        text: btn.textContent.trim(),
        disabled: btn.disabled,
        visible: btn.offsetWidth > 0 && btn.offsetHeight > 0,
        hasClickHandler: !!btn.onclick || btn.getAttribute('onclick'),
        className: btn.className
    });
});

// Test 5: Try clicking first button
if (pricingButtons.length > 0) {
    console.log('üñ±Ô∏è Testing click on first button...');
    try {
        pricingButtons[0].click();
        console.log('‚úÖ Click successful');
    } catch (e) {
        console.log('‚ùå Click failed:', e.message);
    }
}

// Test 6: Check authentication state
console.log('üîê Auth tokens:', {
    medMasterToken: !!localStorage.getItem('medMasterToken'),
    authToken: !!localStorage.getItem('authToken'),
    medMasterEmail: !!localStorage.getItem('medMasterEmail')
});

console.log('‚úÖ Debug complete. Check results above.');
        </textarea>
    </div>
    
    <button class="button-test" onclick="copyScript()">Copy Debug Script</button>
    <button class="button-test" onclick="testLocalButton()">Test Local Button</button>
    
    <div class="debug-info">
        <h3>Test Results:</h3>
        <div id="results">Run the debug script to see results here.</div>
    </div>

    <script>
        function copyScript() {
            const script = document.getElementById('debugScript');
            script.select();
            document.execCommand('copy');
            alert('Debug script copied to clipboard!');
        }
        
        function testLocalButton() {
            console.log('üß™ Testing local button click...');
            document.getElementById('results').innerHTML = 'Local button clicked successfully! ‚úÖ';
        }
    </script>
</body>
</html>
