<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#1e293b"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Leaderboard</text>
  <rect x="300" y="20" width="80" height="20" rx="10" fill="#7c3aed"/>
  <text x="340" y="32" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">This Week</text>
  
  <!-- Trophy Icon -->
  <circle cx="350" cy="85" r="15" fill="url(#goldGradient)"/>
  <text x="350" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">🏆</text>
  
  <!-- Leaderboard Entries -->
  <!-- 1st Place -->
  <rect x="20" y="80" width="360" height="35" rx="8" fill="url(#goldGradient)" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="40" cy="97" r="12" fill="#fbbf24"/>
  <text x="40" y="102" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">1</text>
  <circle cx="70" cy="97" r="10" fill="#3b82f6"/>
  <text x="90" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sarah Ahmed</text>
  <text x="320" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="end">2,847 XP</text>
  
  <!-- 2nd Place -->
  <rect x="20" y="120" width="360" height="35" rx="8" fill="url(#silverGradient)" stroke="#6b7280" stroke-width="1"/>
  <circle cx="40" cy="137" r="12" fill="#9ca3af"/>
  <text x="40" y="142" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">2</text>
  <circle cx="70" cy="137" r="10" fill="#10b981"/>
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="12" fill="white">Muhammad Ali</text>
  <text x="320" y="140" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="end">2,634 XP</text>
  
  <!-- 3rd Place -->
  <rect x="20" y="160" width="360" height="35" rx="8" fill="url(#bronzeGradient)" stroke="#92400e" stroke-width="1"/>
  <circle cx="40" cy="177" r="12" fill="#a16207"/>
  <text x="40" y="182" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <circle cx="70" cy="177" r="10" fill="#f59e0b"/>
  <text x="90" y="180" font-family="Arial, sans-serif" font-size="12" fill="white">Fatima Khan</text>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="end">2,401 XP</text>
  
  <!-- Current User (4th) -->
  <rect x="20" y="200" width="360" height="35" rx="8" fill="#374151" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="40" cy="217" r="12" fill="#4b5563"/>
  <text x="40" y="222" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">4</text>
  <circle cx="70" cy="217" r="10" fill="#ef4444"/>
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">You</text>
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="end">2,156 XP</text>
  
  <!-- 5th Place -->
  <rect x="20" y="240" width="360" height="35" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <circle cx="40" cy="257" r="12" fill="#374151"/>
  <text x="40" y="262" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">5</text>
  <circle cx="70" cy="257" r="10" fill="#8b5cf6"/>
  <text x="90" y="260" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">Ahmed Hassan</text>
  <text x="320" y="260" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db" text-anchor="end">1,923 XP</text>
  
  <!-- Achievement badges -->
  <circle cx="30" cy="285" r="8" fill="#10b981"/>
  <text x="30" y="289" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">✓</text>
  <text x="45" y="288" font-family="Arial, sans-serif" font-size="8" fill="#10b981">Quiz Master</text>
  
  <circle cx="120" cy="285" r="8" fill="#f59e0b"/>
  <text x="120" y="289" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">⚡</text>
  <text x="135" y="288" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">Speed Demon</text>
</svg>