<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#1e293b"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Flashcard Mode</text>
  <circle cx="360" cy="30" r="8" fill="#10b981"/>
  <text x="355" y="35" font-family="Arial, sans-serif" font-size="10" fill="white">‚óè</text>
  
  <!-- Main Flashcard -->
  <rect x="50" y="80" width="300" height="180" rx="15" fill="url(#cardGradient)" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Card Content -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Question 1 of 50</text>
  
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">What is the most common cause of</text>
  <text x="70" y="155" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">bacterial meningitis in adults?</text>
  
  <!-- Answer options -->
  <rect x="70" y="170" width="260" height="25" rx="5" fill="#1e40af" stroke="#3b82f6" stroke-width="1"/>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="11" fill="white">A) Streptococcus pneumoniae</text>
  
  <rect x="70" y="200" width="260" height="25" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="80" y="215" font-family="Arial, sans-serif" font-size="11" fill="#d1d5db">B) Neisseria meningitidis</text>
  
  <!-- Progress bar -->
  <rect x="50" y="270" width="300" height="8" rx="4" fill="#374151"/>
  <rect x="50" y="270" width="60" height="8" rx="4" fill="#10b981"/>
  
  <!-- Navigation buttons -->
  <rect x="80" y="285" width="60" height="25" rx="5" fill="#6b7280"/>
  <text x="110" y="300" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Previous</text>
  
  <rect x="260" y="285" width="60" height="25" rx="5" fill="#3b82f6"/>
  <text x="290" y="300" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Next</text>
  
  <!-- SRS indicator -->
  <circle cx="320" cy="90" r="12" fill="#f59e0b"/>
  <text x="320" y="95" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">SRS</text>
</svg>